{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

<div class='mainbutton'>

<button class="button" onClick="location.href='http://127.0.0.1:8000/polls';"  />Main page</button>

</div><br>

<div class="header">
<h2>{{ question.question_text }}</h2>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br><br>
{% endfor %}
<input class="button" type="submit" value="Vote">
</form>
</div>

<div class='adminpanel'>
<button class="button" onClick="location.href='http://127.0.0.1:8000/admin';"  />Admin panel</button> 
</div>
