{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">


<div class="header">
<h1>THE LIST OF QUESTIONS</h1>



{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li><br>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</div>
<div class='adminpanel'>
<button class="button" onClick="location.href='http://127.0.0.1:8000/admin';"  />Admin panel</button> 
</div>
